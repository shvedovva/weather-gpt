<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мои локации</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">Погода</a>
        <form class="d-flex ms-3" method="get" action="/search">
            <input class="form-control" type="text" name="q" placeholder="Поиск локации">
            <button class="btn btn-outline-success ms-2" type="submit">Искать</button>
        </form>
        <div class="ms-auto" th:if="${currentUser != null}">
            <span class="me-2">Привет, <b th:text="${currentUser.login}">user</b></span>
            <form class="d-inline" method="post" action="/logout">
                <button class="btn btn-outline-danger" type="submit">Выйти</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div th:if="${#lists.isEmpty(locations)}" class="alert alert-info">
        Список пуст. Найдите и добавьте первую локацию через поиск.
    </div>

    <div class="row row-cols-1 row-cols-md-2 g-4" th:if="${!#lists.isEmpty(locations)}">
        <div class="col" th:each="card : ${locations}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${card.savedName}">Сохранённое имя</h5>
                    <h6 class="card-subtitle mb-2 text-muted">
                        API: <span th:text="${card.apiName}">Имя из API</span>
                    </h6>
                    <p class="card-text">
                        Температура: <b th:text="${card.temp}">0</b> °C,
                        <span th:text="${card.descr}">ясно</span>
                    </p>
                    <form method="post" th:action="@{'/locations/' + ${card.id} + '/delete'}">
                        <button class="btn btn-outline-danger btn-sm" type="submit">Удалить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
