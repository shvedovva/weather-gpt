<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">Погода</a>
        <div class="ms-auto">
            <a class="btn btn-outline-primary" href="/register">Регистрация</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <h3>Вход</h3>
            <form method="post" th:object="${form}">
                <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger" th:each="e : ${#fields.globalErrors()}" th:text="${e}"></div>
                <div class="mb-3">
                    <label class="form-label">Логин (email)</label>
                    <input class="form-control" type="text" th:field="*{login}">
                    <div class="text-danger" th:errors="*{login}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Пароль</label>
                    <input class="form-control" type="password" th:field="*{password}">
                    <div class="text-danger" th:errors="*{password}"></div>
                </div>
                <button class="btn btn-primary" type="submit">Войти</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
