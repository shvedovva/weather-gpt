<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Поиск локаций - Погода</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Погода</a>
        <div th:if="${currentUser}" class="navbar-nav ms-auto">
            <span class="navbar-text me-3">Привет, <span th:text="${currentUser.login}">Пользователь</span>!</span>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-light btn-sm">Выйти</button>
            </form>
        </div>
        <div th:unless="${currentUser}" class="navbar-nav ms-auto">
            <a class="nav-link" href="/login">Войти</a>
            <a class="nav-link" href="/register">Регистрация</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Поиск локаций</h1>

    <!-- Форма поиска -->
    <form action="/search" method="get" class="d-flex mb-4">
        <input type="text" name="q" th:value="${q}" class="form-control" placeholder="Название локации" required>
        <button class="btn btn-primary ms-2" type="submit">Искать</button>
    </form>

    <!-- Результаты поиска -->
    <div th:if="${results != null and not #lists.isEmpty(results)}">
        <h2>Результаты поиска:</h2>
        <div class="row">
            <div th:each="r : ${results}" class="col-md-6 col-lg-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${r.displayName}">Название локации</h5>
                        <p class="card-text">
                            Координаты: <span th:text="${r.lat}">lat</span>, <span th:text="${r.lon}">lon</span><br>
                            Страна: <span th:text="${r.country}">Страна</span><br>
                            Регион: <span th:text="${r.state}">Регион</span>
                        </p>
                        <form action="/search/add" method="post">
                            <input type="hidden" name="name" th:value="${r.displayName}">
                            <input type="hidden" name="lat" th:value="${r.lat}">
                            <input type="hidden" name="lon" th:value="${r.lon}">
                            <button class="btn btn-success" type="submit">Добавить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Сообщение, если ничего не найдено -->
    <div th:if="${results != null and #lists.isEmpty(results) and q != null and not q.isEmpty()}">
        <div class="alert alert-info">
            По запросу "<span th:text="${q}">запрос</span>" ничего не найдено.
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
